<div class="my-5">
  <h4 class="my-2 is-size-4">{{ title }}</h4>

  <ul class="path-list">
    @for (item of pathsData; track item.id) {
      <app-paths-list-item
        [itemData]="item"
        [favoriteList]="favoriteList"
        (favoriteClick)="favoriteClick.emit($event)"
      />
    } @empty {
      <li class="has-text-centered is-size-3">No paths</li>
    }
  </ul>
</div>
