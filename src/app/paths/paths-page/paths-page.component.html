<div class="is-flex is-justify-content-space-between is-align-items-center">
  <h1 class="is-size-1 my-2">Paths</h1>
</div>

<hr class="mt-0" />

<app-paths-list
  title="Favorites"
  [pathsData]="favoritePaths"
  [favoriteList]="favoriteList"
  (favoriteClick)="toggleFavorite($event.isFavorite, $event.slug)"
/>

<app-paths-list
  title="All Paths"
  [pathsData]="pathsData"
  [favoriteList]="favoriteList"
  (favoriteClick)="toggleFavorite($event.isFavorite, $event.slug)"
/>
